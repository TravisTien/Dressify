<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    html {
        font-size: 12px;
    }

    .rounded-set-1 {
        border-radius: 0.25rem;
    }

    .rounded-set-2 {
        border-radius: 0.5rem;
    }

    .rounded-set-3 {
        border-radius: 1.5rem;
    }

    #root {
        width: 375px;
        height: 635px;
        border: 0.5px solid;
    }

    #title {
        font-size: 14px;
        letter-spacing: 0.5rem
    }

    .fontSet-1 {
        font-size: 12px;
    }

    .fontSet-2 {
        font-size: 13px;
    }

    .fontSet-3 {
        font-size: 16px;
    }
</style>

<body>
    <div id="root" class="d-flex flex-column justify-content-between align-items-center">
        <!-- Header -->
        <img src="./src/assets/img/Header.png">

        <!-- 畫面內容 -->
        <div class="h-100 d-flex flex-column justify-content-start" style="width: 325px;">
            <!-- 當前狀態 -->
            <span id="title" class="text-center mt-3 mb-2">新增標註</span>
            <div class="container w-100">
                <div class="row p-1" style="border: 2px solid red;">
                    <div class="col-6 p-0">
                        <img style="height: 100%; width: 100%;" src="./src/assets/img/picture1.jpg" alt="">
                    </div>

                    <!-- 右側區塊 -->
                    <div class="col-6 p-0">
                        <div style="height: 100px; border: 1px solid;" class="mb-1 w-100">
                            <div class="d-flex w-100">
                                <input type="text" style="width: 80px;">
                                <button>+</button>
                                <button>-</button>
                            </div>
                            <div>
                                <div style="border: 1px solid; display: inline-block;">蘋果</div>
                                <div style="border: 1px solid; display: inline-block;">蘋果</div>
                            </div>
                        </div>
                        <div style="height: 100px; border: 1px solid;" class="mb-1">
                            <div class="d-flex w-100">
                                <input type="text" style="width: 80px;">
                                <button>+</button>
                                <button>-</button>
                            </div>
                            <div>
                                <div style="border: 1px solid; display: inline-block;">蘋果</div>
                                <div style="border: 1px solid; display: inline-block;">蘋果</div>
                            </div>
                        </div>
                    </div>
                </div>
                <span class="row pb-3">
                    <label for="" class="w-100" style="background-color: #cccccc; height: 34px;">新增描述</label>
                    <textarea name="" id="" class="px-5 pt-1" style="width: 100%;
                               background-color: #cccccc;
                               height: 150px;
                               box-sizing: border-box;
                               resize: none;"></textarea>
                </span>
            </div>

            <!-- 頁面按鈕 -->
            <div class="d-flex justify-content-between mt-4">
                <button class="btn btn-dark rounded-set-2">
                    <img src="./src/assets/img/arrow.png" style="transform: rotate(180deg);">
                    上一步
                </button>
                <button class="btn btn-dark rounded-set-2">下一步
                    <img src="./src/assets/img/arrow.png">
                </button>
            </div>
        </div>

        <!-- Navbar -->
        <img src="./src/assets/img/Navbar.png">
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
