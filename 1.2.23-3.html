    html {
        font-size: 12px;
    }

    .rounded-set-1 {
        border-radius: 0.25rem;
    }

    .rounded-set-2 {
        border-radius: 0.5rem;
    }

    .rounded-set-3 {
        border-radius: 1.5rem;

    #root {
        width: 375px;
        height: 635px;
        border: 0.5px solid;
    }

    }

    <div id="root" class="d-flex flex-column justify-content-between align-items-center">

                </div>
                <div class="row">

                    <span>上衣</span>

                    <div></div>
