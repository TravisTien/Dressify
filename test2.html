<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Stack Carousel</title>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            margin: 0;
        }

        .carousel {
            position: relative;
            width: 300px;
            height: 400px;
            perspective: 1000px;
        }

        .carousel-inner {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ddd;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .card:nth-child(1) {
            background: #e74c3c;
            transform: translateX(-20px) rotateY(-10deg);
            z-index: 1;
        }

        .card:nth-child(2) {
            background: #3498db;
            transform: translateX(0) rotateY(0deg);
            z-index: 2;
        }

        .card:nth-child(3) {
            background: #2ecc71;
            transform: translateX(20px) rotateY(10deg);
            z-index: 1;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .button {
            background: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }

        .button:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="card">Slide 1</div>
            <div class="card">Slide 2</div>
            <div class="card">Slide 3</div>
        </div>
        <div class="controls">
            <button class="button prev">Previous</button>
            <button class="button next">Next</button>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        const nextButton = document.querySelector('.next');
        const prevButton = document.querySelector('.prev');

        let currentIndex = 1;

        function updateCarousel() {
            cards.forEach((card, index) => {
                const offset = index - currentIndex;

                if (offset === -1) {
                    card.style.transform = 'translateX(-20px) rotateY(-10deg)';
                    card.style.zIndex = '1';
                } else if (offset === 0) {
                    card.style.transform = 'translateX(0) rotateY(0deg)';
                    card.style.zIndex = '2';
                } else if (offset === 1) {
                    card.style.transform = 'translateX(20px) rotateY(10deg)';
                    card.style.zIndex = '1';
                } else {
                    card.style.transform = 'translateX(100%)';
                    card.style.opacity = '0';
                    card.style.zIndex = '0';
                }
            });
        }

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % cards.length;
            updateCarousel();
        });

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            updateCarousel();
        });

        updateCarousel();

        const carousel = document.querySelector('.carousel');
        const hammer = new Hammer(carousel);

        hammer.on('swipeleft', () => {
            currentIndex = (currentIndex + 1) % cards.length;
            updateCarousel();
        });

        hammer.on('swiperight', () => {
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            updateCarousel();
        });


    </script>
</body>

</html>
